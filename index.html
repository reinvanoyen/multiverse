<!DOCTYPE HTML>
<html>
<head>
	<title>Multiverse</title>
	<style>
		body {
			overflow: hidden;
			margin: 0;
			padding: 0;
			background-color: #000000;
			font: 11px/18px Helvetica;
		}
		
		canvas {
			display: block;
		}
		
		#hud {
			background-color: black;
			opacity: 0.7;
			width: 100%;
			height: 35px;
			position: absolute;
			top: 0;
			left 0;
		}
		
		.window {
			position: absolute;
			top: 300px;
			left: 300px;
			color: white;
			background-color: #111;
			opacity: 0.9;
			border: 1px solid #151515;
			width: 400px;
			height: 300px;
		}
		
		.window_header {
			font-size: 11px;
			text-align: center;
			text-transform: uppercase;
			padding: 20px;
			background-color: black;
		}
		
		.window_content {
			padding: 20px
		}
		
		.window_close_button {
			width: 25px;
			height: 25px;
			background-color: #ccc;
			position: absolute;
			right: 20px;
			top: 20px;
		}
		
		.tooltip {
			background-color: #111;
			opacity: 0.7;
			color: white;
			position: absolute;
			top: 0;
			left: 0;
			padding: 5px;
		}
		
	</style>
</head>
<body>
	<script src="3p/pixi.js"></script>
	<script src="3p/base.js"></script>
	<script src="3p/jquery-1.10.0.min.js"></script>
	
	<script src="src/Utils.js"></script>
	<script src="src/Game.js"></script>
	<script src="src/InputManager.js"></script>
	<script src="src/Universe.js"></script>
	<script src="src/Drawable.js"></script>
	<script src="src/Camera.js"></script>
	
	<script src="src/ui/Ui.js"></script>
	<script src="src/ui/Tooltip.js"></script>
	<script src="src/ui/Hud.js"></script>
	<script src="src/ui/Window.js"></script>
	
	<script src="src/storage/Storage.js"></script>
	<script src="src/storage/DrawableStorage.js"></script>

	<script src="src/GravityFieldObserver.js"></script>
	
	<script src="src/active_objects/player.js"></script>
	<script src="src/active_objects/space/OrbittingObject.js"></script>
	<script src="src/active_objects/space/Planet.js"></script>
	<script src="src/active_objects/space/Sun.js"></script>
	
	<script>
		$( document ).ready( function()
		{
			Game.create();
			Game.start();
		} );
	</script>
</body>
</html>
